<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Responsive Design</title>
</head>
<body>

    <!--Search Box-->
    <!--İç içe iki class ile öncelikle arama kutucuğunu ve daha sonra da arama tuşlarını belirledim.-->
    <div class="search-box">
        <p class="google">Search the web using Google!</p>
        <input type="url" class="url">
        <div class="buttons">
            <button type="button" class="hover">Google Search</button>
            <button type="button" class="hover">I'm feeling lucky</button>
        </div>
    </div>
    <!--Border Decoration-->
    <!--border-decoration içine oluşturduğum kutuları ve bilgileri giriyorum. Böylece hizalama yapabileceğim-->
    <div class="border-decoration">
    <div class="box-1">
            <ul class="text">
                <p class="p">Special Searches</p>
                <p><a href="https://searchworks.stanford.edu/" target="_blank">Stanford Search</a></p>
                <p><a href="" >Linux Search</a></p>
            </ul>
        </div>
        <div class="box-2">
            <ul class="text">
                <p><a href="https://support.google.com/?hl=en" target="_blank">Help!</a></p>
                <p><a href="https://about.google/" target="_blank">About Google!</a></p>
                <p><a href="https://en.wikipedia.org/wiki/Google" target="_blank">Company Info</a></p>
                <p><a href="https://en.wikipedia.org/wiki/Google_logo" target="_blank">Google! Logos</a></p>
            </ul>
        </div>
        <div class="box-3">
            <ul class="text">
                <p class="p">Get Google! <br>updates monthly:</p>
                <input type="email" placeholder="Your e-mail" class="email">
                <div>
                <button type="button" class="sbs">Subscribe</button>
                <a href="https://archive.org/web/" target="_blank">Archive</a>
            </div>
            </ul>
        </div>
    </div>
    <!--Kutulardan ve arama kısmından bağımsız olarak en alta copyright yazısını ayarlıyorum.-->
    <div class="copyright">
        <p>Copyright ©1998 Google Inc.</p>
    </div>
</body>
</html>
